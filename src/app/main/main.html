  <div flex layout="column">
    <md-toolbar layout-align="center end">
      <div class="md-toolbar-tools">
        <h2>Actions</h2>
      </div>
    </md-toolbar>

    <md-content class="flex layout-column">

      <md-input-container md-no-float class="md-block">
        <input ng-model="main.url" type="text" placeholder="Url">
      </md-input-container>



      <md-button ng-click="main.createSession()">Create Session</md-button>

      <md-button ng-click="main.setSessionUrl()">Start Session</md-button>

      <md-button ng-click="main.getSessionUrl()">Session Url</md-button>

      <md-button ng-click="main.exportProtractor()">Export Protractor</md-button>

      <div layout="row" layout-align="center center" flex="50">

        <md-whiteframe class="md-whiteframe-1dp">
          <table class="table table-hover table-mc-light-blue ng-scope">
            <thead>
            <tr>
              <th>
                <md-checkbox ng-model="all" aria-label="Checkbox 1">
                </md-checkbox>
              </th>
              <th>Action</th>
              <th>Type</th>
              <th>Locators</th>
              <th>Value</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="action in main.actions">
              <td>
                <md-checkbox ng-model="action.$index" aria-label="Checkbox 1">
                  {{ $index + 1 }}
                </md-checkbox>
              </td>
              <td><b>{{ action.action }}</b></td>
              <td>{{ action.type }}</td>
              <td>
              <span ng-repeat="locator in action.locators">
                {{ locator.type }} - {{ locator.value }}
              </span>
              </td>
              <td>{{ action.value }}</td>
              <td><md-button ng-click="main.removeAction($index)">X</md-button></td>
            </tr>
            </tbody>
          </table>
        </md-whiteframe>
      </div>

      <span ng-repeat="line in main.lines">
        {{ line }}
      </span>

    </md-content>
  </div>
